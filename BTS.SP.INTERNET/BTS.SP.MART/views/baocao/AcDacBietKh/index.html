<div class="container">
    <div class="row layout-report">
        <div class="col-md-12">
            <div class="panel panel-primary" ng-form name="_form">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-bookmark"></span> Danh sách Khách hàng theo ngày đặc biệt
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row form-group">
                        <div class="col-md-8">
                            <div class="md-style-label-input">
                                Đơn vị
                            </div>
                            <div class="md-8-style-input">
                                <select class="form-control" ng-model="target.unitcode" ng-options="opt.value as opt.text for opt in unitUsers" required>
                                    <option value="">-</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-4">
                            <div class="md-style-label-input">
                                Tháng <span style="color:red"></span>
                            </div>
                            <div class="md-4-style-input">
                                <div class="add-input-zone report">
                                    <input class="input-border-form" name="_thang" type="text" ng-model="target.monthOfBirth" />
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="md-style-label-input">
                                Từ Ngày <span style="color:red"></span>
                            </div>
                            <div class="md-4-style-input">
                                <div class="add-input-zone report">
                                    <input class="input-border-form" name="_tungay" type="text" ng-model="target.fromDay" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="md-style-label-input">
                                Đến Ngày <span style="color:red"></span>
                            </div>
                            <div class="md-4-style-input">
                                <div class="add-input-zone report">
                                    <input class="input-border-form" name="_denngay" type="text" ng-model="target.toDay" />
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row form-group">
                        <div class="col-md-4">
                            <div class="md-style-label-input">
                                Từ số tiền
                            </div>
                            <div class="md-4-style-input">
                                <div class="add-input-zone report">

                                    <input class="input-border-form" name="_giaTien" type="text" ng-model="target.fromMoney" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="md-style-label-input">
                                Đến số tiền
                            </div>
                            <div class="md-4-style-input">
                                <div class="add-input-zone report">

                                    <input class="input-border-form" name="_giaTien" type="text" ng-model="target.toMoney" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label>
                                <input type="radio" ng-model="target.stateTypeMoney" value="1">

                            </label>
                            Tìm theo tổng tiền
                            <label>
                                <input type="radio" ng-model="target.stateTypeMoney" value="2">

                            </label>
                            Tiền không sale
                        </div>

                    </div>

                    <div class="col-md-2 col-md-offset-10">
                        <div class="form-group">
                            <button class="btn btn-primary form-control" ng-disabled="_form.$invalid" prevent-default ng-click="report()">Báo cáo</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
