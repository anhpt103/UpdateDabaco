<div class="panel panel-default selectData">
    <div class="panel-heading panel-toolbar">
        <h3 class="modal-title" style="color:blue;">{{title()}}</h3>
    </div>
    <div class="panel-heading">
        <div class="btn-toolbar" role="toolbar">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filtered.summary" ng-enter="doSearch()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" prevent-default title="search" ng-click="doSearch()"><span
                                class="fa fa-search"></span>&ensp;{{config.label.btnSearch}}</button>
                        <button class="btn btn-default" prevent-default title="refresh page" ng-click="refresh()"><span
                                class="fa fa-retweet"></span>&ensp;{{config.label.btnRefresh}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover table-bordered no-margin-vertical">
            <thead>
                <tr class="headings">
                    <th class="column-title">#</th>
                    <th class="column-title col-md-1"><input type="checkbox" ng-model="all" ng-click="doCheck()"></th>
                    <th class="column-title">
                        <a class="title" ng-click="sortType = 'tenXuatXu'; sortReverse = !sortReverse">
                            Tên
                            <span ng-show="sortType == 'tenNCC' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'tenNCC' && sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="even pointer" ng-repeat="item in data | orderBy:sortType:sortReverse"
                    ng-dblclick="selecteItem(item)">
                    <td class="text-right">{{$index + 1}}</td>
                    <td class="text-center"><input type="checkbox" ng-model="item.selected"
                            ng-disabled="modeClickOneByOne" ng-click="doCheck(item)"></td>
                    <td>{{item.text}}</td>
                </tr>
            </tbody>
        </table>
        <uib-pagination class="no-margin-vertical pagination-sm" ng-model="paged.currentPage" ng-change="pageChanged()"
            items-per-page="paged.itemsPerPage" ng-show="paged.totalItems > 0" total-items="paged.totalItems"
            max-size="paged.pageSize" boundary-links="true" num-pages="paged.totalPage" previous-text="&lsaquo;"
            next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
        </uib-pagination>
    </div>
    <div class="panel-footer selectData">
        <button prevent-default type="submit" class="btn btn-primary" ng-click="save()"><i
                class="fa fa-save"></i>&nbsp;&nbsp;{{config.label.btnSubmit}}</button>
        <button prevent-default class="btn btn-default" ng-click="cancel()"><i
                class="fa fa-arrow-left"></i>&nbsp;&nbsp;{{config.label.btnCancel}}</button>
    </div>
</div>
