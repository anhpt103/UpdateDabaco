<style>
    body {
        background: url("/BTS.SP.MART/img/super-market-backgound.jpg");
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
        height: 100%;
    }

    .container-fluid {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card0 {
        width: 50%;
        box-shadow: 0px 4px 8px 0px #757575;
        border-radius: 0px;
        background-color: white;
    }

    .card2 {
        margin: 20px 40px
    }

    .image-login {
        width: 90%;
        height: 320px;
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
    }

    .border-line {
        border-right: 1px solid #EEEEEE
    }

    .line {
        height: 1px;
        width: 45%;
        background-color: #E0E0E0;
        margin-top: 10px
    }

    .text-sm {
        font-size: 14px !important
    }

    ::placeholder {
        color: #BDBDBD;
        opacity: 1;
        font-weight: 300
    }

    :-ms-input-placeholder {
        color: #BDBDBD;
        font-weight: 300
    }

    ::-ms-input-placeholder {
        color: #BDBDBD;
        font-weight: 300
    }

    input,
    textarea {
        padding: 10px 12px 10px 12px;
        border: 1px solid lightgrey;
        border-radius: 2px;
        margin-bottom: 5px;
        margin-top: 2px;
        width: 100%;
        box-sizing: border-box;
        color: #2C3E50;
        font-size: 14px;
        letter-spacing: 1px
    }

        input:focus,
        textarea:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #304FFE;
            outline-width: 0
        }

    button:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        outline-width: 0
    }

    a {
        color: inherit;
        cursor: pointer
    }

    .btn-blue {
        background-color: #1A237E;
        width: 150px;
        color: #fff;
        border-radius: 2px
    }

        .btn-blue:hover {
            background-color: #000;
            cursor: pointer
        }

    .bg-blue {
        height: 50px;
        color: #fff;
        background-color: #1A237E;
        padding: 1rem;
    }

    @media screen and (max-width: 991px) {
        .image {
            width: 300px;
            height: 220px
        }

        .border-line {
            border-right: none
        }

        .card2 {
            border-top: 1px solid #EEEEEE !important;
            margin: 0px 15px
        }
    }

    .row.px-3 {
        text-align: center;
    }

    .text-footer {
        font-size: 16px;
    }

    .customize-image-login {
        margin-top: 10px;
    }
</style>
<div class="container-fluid mx-auto">
    <div class="card card0 border-0" ng-enter="login()">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line customize-image-login">
                        <img class="image-login" src="/BTS.SP.MART/img/inner-image-login.png">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h4 class="mb-0 mr-4 mt-2">ĐĂNG NHẬP ỨNG DỤNG</h4>
                    </div>
                    <hr />
                    <div class="row px-3">
                        <label class="mb-1">
                            <span class="mb-0 text-sm">Tên đăng nhập</span>
                        </label>
                        <input class="mb-4" type="text" name="username" id="username" ng-model="user.username" required autofocus placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
                            <span class="mb-0 text-sm">Mật khẩu</span>
                        </label> <input type="password" name="password" ng-model="user.password" required placeholder="Nhập mật khẩu">
                    </div>
                    <hr />
                    <div class="row mb-3 px-3">
                        <button type="submit" class="btn btn-blue text-center" ng-click="login()">Đăng nhập</button>
                    </div>
                    <hr ng-if="msg && msg.length > 0" />
                    <div class="row mb-3 px-3" ng-if="msg && msg.length > 0" style="color: red;">
                        <h5>{{msg}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <span class="ml-4 ml-sm-5 mb-2 text-footer">HỆ THỐNG PHẦN MỀM QUẢN LÝ TRUNG TÂM THƯƠNG MẠI TẬP ĐOÀN DABACO</span>
            </div>
        </div>
    </div>
</div>
